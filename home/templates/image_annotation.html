{% extends 'layout/master.html' %}

{% block title %}
  Image Annotation - Image Contrast
{% endblock %}

{% block content %}
  <div class="p-5 mb-4 bg-light border rounded-3">
    <h1 class="display-5 fw-bold">Image contrast</h1>
    <div class="d-flex flex-wrap">
      {% for x in graph %}
        <img src="data:image/png;base64,{{ x }}" alt="" width="50%" height="auto" />
      {% endfor %}
    </div>
  </div>
{% endblock %}
